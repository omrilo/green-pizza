# SonarQube Configuration for Green Pizza

# Project identification
sonar.projectKey=green-pizza
sonar.projectName=Green Pizza
sonar.projectVersion=1.0

# Source code location
sonar.sources=src
sonar.tests=tests,cypress/e2e

# Encoding
sonar.sourceEncoding=UTF-8

# JavaScript/Node.js specific settings
sonar.javascript.node.maxspace=4096

# Exclusions
sonar.exclusions=**/node_modules/**,**/coverage/**,**/cypress/reports/**,**/dist/**,**/build/**

# Test coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Language
sonar.language=js
